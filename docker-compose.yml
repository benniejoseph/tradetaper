version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: tradetaper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradetaper_dev
      POSTGRES_USER: tradetaper_user
      POSTGRES_PASSWORD: tradetaper_password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tradetaper-backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - tradetaper-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: tradetaper-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tradetaper-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tradetaper-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tradetaper.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tradetaper-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  tradetaper-network:
    driver: bridge 